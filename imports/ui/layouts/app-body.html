<template name="ApplicationLayout">
	<div id="wrapper" class="container">
		<div class="row">
			{{> yield "header" }}
		</div>
		<div id="content" class="animated fadeIn row">
	    	{{> yield }}
		</div>
		<div class="row">
			{{> yield "footer" }}
		</div>
	</div>
  {{> analytics}}
</template>





<template name="ApplicationFooter">
	<div id="footer" class="col-xs-12">
		
	</div>
</template>
