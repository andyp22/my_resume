<template name="computerPage">
  <div id="computerPage" class="animated fadeIn">
    <div id="spidereye-holder">
      <a href="#" id="spidereye"><img src="/images/spidereye.png" class="pulse" /></a>
    </div>
    <div id="chatbot-container" class="hidden"></div>
    <div id="toolbar">
      {{> computerTimeDisplay}}
    </div>
  </div>
</template>

<template name="chatbot2000">
  <div id="chatbotHeader" class="col-xs-12">
    Chatbot2000
  </div>
  <div id="chatbot2000" class="col-xs-12">
  </div>
  <div id="userInput" class="col-xs-12">
    <input id="chatbotInput" type="text" />
  </div>
</template>

<template name="computerTimeDisplay">
  <span class="time">12:00 AM</span>
</template>
