<template name="profilePage">
  <div id="profilePage">
    {{> profileView}}
  </div>
</template>

<template name="profileView">
  <div id="profile-page" class="col-sm-6 col-xs-3">
    <div class="page row">
      <h1>Profile</h1>
      {{> topSecret}}
      <div id="stats" class="col-sm-6 col-xs-12">
        {{> Template.dynamic template=templateName}}
      </div>
      <div id="actionShot" class="col-sm-6 col-xs-12">
        {{> profileActionShot}}
      </div>
      <div id="progression" class="col-xs-12">
        {{> userProgression}}
      </div>
      <div id="classified-warning" class="col-xs-12">
          NOT TO BE TAKEN OFF FLOOR LEVEL 3!
        </div>
    </div>
  </div>
</template>

<template name="profileStats">
  <ul class="list-group">
    <li class="list-group-item"><span class="label">Handle:</span> {{handle}}</li>
    <li class="list-group-item"><span class="label">Contact:</span> {{email}}</li>
  </ul>
</template>

<template name="profileActionShot">
  <img src="{{actionShotUrl}}" />
</template>

<template name="userProgression">
  <div class="row">
    <h2>Progression</h2>
    <p>Choose a category to see your progression.</p>
    <ul class="nav navbar-nav col-xs-12">
      <li><a href="#" id="cookbook-cat-btn" class="subnav-btn {{cookbook}}">Cookbook</a></li>
      <li><a href="#" id="computer-cat-btn" class="subnav-btn {{computer}}">Computer</a></li>
    </ul>
    <div id="progression-category-container" class="col-xs-12">
      <div id="progression-category-view">
        {{#if userEvents}}
          {{#each userEvents}}
            <p>{{name}}</p>
          {{/each}}
        {{else}}
          <p>There is no progress to show.</p>
        {{/if}}
      </div>
      <div id="progression-category-controls">
        {{#if userEvents}}
          <ul class="nav navbar-nav col-xs-12">
            <li><a href="#" id="reset-cat-btn" class="subnav-btn">Reset</a></li>
          </ul>
        {{/if}}
      </div>
    </div>
  </div>
</template>
