<template name="faqPage">
  <div id="faqPage" class="animated fadeIn col-lg-offset-2 col-md-offset-1 col-sm-7 col-xs-3">
    <dl>
      {{#each faqs}}
        {{> faqView}}
      {{/each}}
    </dl>
  </div>
</template>

<template name="faqView">
  <dt>{{{question}}}</dt>
  <dd>{{{answer}}}</dd>
</template>
