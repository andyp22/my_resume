<template name="manPage">
  <div id="manPage" class="animated bounceInUp">
    <div id="left-page" class="dossier-page col-xs-6">
      <div class="page row">
        {{> topSecret}}
        <div id="stats" class="col-xs-6">
          {{> manStats}}
        </div>
        <div id="actionShot" class="col-xs-6">
          {{> manActionShot}}
        </div>
        <div id="skills" class="col-xs-12">
          {{> manSkills}}
        </div>
        <div id="interests" class="col-xs-12">
          {{> manPOI}}
        </div>
        <div id="projects" class="col-xs-12">
          {{> manProjects}}
        </div>
        <div id="classified-warning" class="col-xs-12">
          NOT TO BE TAKEN OFF FLOOR LEVEL 3!
        </div>
      </div>
    </div>
    <div id="right-page" class="dossier-page col-xs-6">
      <div class="page row">
        {{> topSecret}}
        <div id="mission-history" class="col-xs-12">
          {{> manMissions}}
        </div>
        <div id="training" class="col-xs-12">
          {{> manTraining}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="manStats">
  <ul class="list-group">
    <li class="list-group-item"><span class="label">Name:</span> {{name}}</li>
    <li class="list-group-item"><span class="label">Location:</span> {{location.city}}, {{location.state}}, {{location.country}}</li>
    <li class="list-group-item"><span class="label">Sex:</span> {{sex}}</li>
    <li class="list-group-item"><span class="label">Nationality:</span> {{nationality}}</li>
    <li class="list-group-item"><span class="label">Eyes:</span> {{eyes}}</li>
    <li class="list-group-item"><span class="label">Hair:</span> {{hair}}</li>
    <li class="list-group-item"><span class="label">D.O.B:</span> {{dob}}</li>
    <li class="list-group-item"><span class="label">Safehouse:</span> <a href="{{github}}" target="_blank">Github</a></li>
  </ul>
</template>

<template name="manActionShot">
  <img src="{{actionShotUrl}}" />
</template>

<template name="topSecret">
  <img class="stamp" src="/images/top_secret.png" />
</template>

<template name="manPOI">
  <h4>Points of Interest</h4>
  <div>
    {{#each poi}}
      <span class="agent-poi badge">{{name}}</span>
    {{/each}}
  </div>
</template>

<template name="manSkills">
  <h4>Skills</h4>
  <div>
    {{#each skills}}
      <span class="agent-skill badge">{{name}}</span>
    {{/each}}
  </div>
</template>

<template name="manProjects">
  <h4>Projects of Note</h4>
  <dl>
    {{#each projects}}
      <dt>{{name}}</dt>
      <dd>
        <div>
          {{description}}
          <ul>
            {{#each links}}
              <li>{{label}}: <a href="{{url}}" target="_blank">{{text}}</a></li>
            {{/each}}
          </ul>
        </div>
      </dd>
    {{/each}}
  </dl>
</template>

<template name="manMissions">
  <h4>Mission History</h4>
  <dl>
    {{#each missions}}
      <div class="status">{{dates.start}}-{{dates.end}}</div>
      {{#if organization}}
        <dt>{{name}}, {{organization}}, {{location}}</dt>
      {{else}}
        <dt>{{name}}, {{location}}</dt>
      {{/if}}
      <dd>
        <div>
          {{{description}}}
          <ul>
            {{#each tasks}}
              <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
      </dd>
    {{/each}}
  </dl>
</template>

<template name="manTraining">
  <h4>Training</h4>
  <dl>
    {{#each training}}
      <dt>{{name}}</dt>
      {{#if degree}}
        <dd>Studied {{studied}} from {{attended}} and received an {{degree}}</dd>
      {{else}}
        <dd>Studied {{studied}} off and on from {{attended}}</dd>
      {{/if}}
    {{/each}}
  </dl>
</template>
