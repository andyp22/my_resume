<template name="cookbookPage">
  <div id="cookbook" class="recipe">
    {{> rellax}}
  </div>
</template>

<template name="rellax">
  {{#each rellaxSections}}
    {{> rellaxSection}}
  {{/each}}
</template>

<template name="rellaxSection">
  <div class="rellaxSection">
    {{> Template.dynamic template=templateName data=content}}
  </div>
</template>

<template name="ImageSection">
  <div class="imageSection {{class}}" data-rellax-speed="{{speed}}">
    {{#each images}}
      {{> rellaxImage}}
    {{/each}}
  </div>
</template>

<template name="rellaxImage">
  <div class="rellaxImage">
    <img class="{{class}}" src="{{imageUrl}}"/>
  </div>
</template>

<template name="rellaxTitle">
  <div class="rellaxTitle {{class}}" data-rellax-speed="{{speed}}">
    <h1>{{header}}</h1>
    {{#if body}}
      <p>{{body}}</p>
    {{/if}}
  </div>
</template>

<template name="rellaxSteps">
  <div class="rellaxSteps {{class}}" data-rellax-speed="{{speed}}">
    {{#each steps}}
      {{> rellaxDescription}}
    {{/each}}
  </div>
</template>

<template name="rellaxDescription">
  <div class="rellaxDescription {{class}}" data-rellax-speed="{{speed}}">
    {{#if header}}
      <h1>{{header}}</h1>
    {{/if}}
    {{#if body}}
      <p>{{body}}</p>
    {{/if}}
  </div>
</template>
